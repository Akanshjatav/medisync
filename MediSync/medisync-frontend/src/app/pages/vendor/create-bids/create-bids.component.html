<div class="page create-bids-page" role="application" aria-label="Create Bids">

  <!-- BACKDROP (optional if you toggle external sidebar on mobile) -->
  <div
    class="backdrop"
    [class.open]="sidebarOpen"
    aria-hidden="true"
    (click)="closeSidebar()"
  ></div>

  <main class="main" role="main" aria-label="Create bids content">
    <div class="wrap">

      <!-- TOP BAR -->
      <div class="page-title">
        <div class="title-left">
          <button
            class="hamburger"
            type="button"
            aria-label="Toggle sidebar"
            [attr.aria-expanded]="sidebarOpen"
            aria-controls="vendorSidebar"
            (click)="toggleSidebar()"
          >
            â˜° <span style="font-weight: 900;">Menu</span>
          </button>

          <div>
            <h2>Create Bids</h2>
            <p>Fill all fields. Use + to add more bid lines. Submit posts the full list.</p>
          </div>
        </div>
      </div>

      <!-- FORM CARD -->
      <section class="grid single" aria-label="Create bids form">
        <div class="card">

          <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
            <input type="hidden" formControlName="rfqId" />

            <!-- Bid list -->
            <div class="bids-shell" formArrayName="bids">
              <div
                class="bid-box"
                *ngFor="let bidGroup of bids.controls; let i = index"
                [formGroupName]="i"
                aria-label="Bid line"
              >
                <div class="bid-fields">
                  <!-- Item Name -->
                  <div class="field">
                    <label for="itemName-{{ i }}">Item Name</label>
                    <input
                      id="itemName-{{ i }}"
                      type="text"
                      formControlName="itemName"
                      placeholder="Enter item name"
                      autocomplete="off"
                    />
                    <div class="err" *ngIf="isInvalid(i, 'itemName')">
                      Item name is required.
                    </div>
                  </div>

                  <!-- Item Price -->
                  <div class="field">
                    <label for="itemPrice-{{ i }}">Item Price</label>
                    <input
                      id="itemPrice-{{ i }}"
                      type="number"
                      formControlName="itemPrice"
                      placeholder="Enter price"
                      min="0"
                      step="0.01"
                    />
                    <div class="err" *ngIf="isInvalid(i, 'itemPrice')">
                      Item price is required.
                    </div>
                  </div>

                  <!-- Quantity -->
                  <div class="field">
                    <label for="quantity-{{ i }}">Quantity</label>
                    <select id="quantity-{{ i }}" formControlName="quantity">
                      <option value="" disabled>Select quantity</option>
                      <option *ngFor="let q of quantityOptions" [value]="q">{{ q }}</option>
                    </select>
                    <div class="err" *ngIf="isInvalid(i, 'quantity')">
                      Quantity is required.
                    </div>
                  </div>
                </div>

                <!-- Remove -->
                <div class="row-actions" *ngIf="bids.length > 1">
                  <button type="button" class="xbtn" (click)="removeBid(i)" aria-label="Remove bid line">
                    Remove
                  </button>
                </div>
              </div>
            </div>

            <!-- Actions -->
            <div class="actions-row">
              <button
                type="button"
                class="plus-icon"
                (click)="addBid()"
                aria-label="Add another bid"
                title="Add another bid"
              >
                <span aria-hidden="true">+</span>
              </button>

              <button type="submit" class="btn" [disabled]="isSubmitting">
                Submit
              </button>
            </div>

          </form>

        </div>
      </section>

    </div>
  </main>
</div>
``
