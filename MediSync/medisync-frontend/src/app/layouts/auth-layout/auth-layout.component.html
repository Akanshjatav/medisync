<div class="app auth-app">
  <!-- Header (same theme, simplified: no hamburger, no account menu) -->
  <header class="navbar auth-header" role="banner" aria-label="Auth Header">
    <div class="nav-left">
      <a routerLink="/" class="brand" aria-label="Brand" style="cursor: pointer; text-decoration: none; color: inherit;">
        <div class="logo" aria-hidden="true"></div>
        <div class="brand-title">
          <strong>MediSync</strong>
          <small>Inventory Management</small>
        </div>
      </a>
    </div>

    <!-- Optional right side: keep empty or add a link -->
    <div class="nav-right">
      <!-- Example: <a routerLink="/about">Help</a> -->
    </div>
  </header>

  <!-- Mini Navbar (login-only) -->
  <nav class="mini-nav" aria-label="Auth Navigation">
    <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
    <a routerLink="/about" routerLinkActive="active">About</a>
    <a routerLink="/services" routerLinkActive="active">Services</a>
    <a routerLink="/register" routerLinkActive="active">Vendor Registration</a>
  </nav>

  <!-- Body -->
  <div class="auth-body">
    <main class="main auth-main" id="main" tabindex="-1">
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>

  <!-- Footer (reuse your existing footer markup) -->
  <footer class="app-footer" role="contentinfo">
    <div class="footer-left">

       

      <span class="footer-text">
      © 2026 Pharmacy Inventory Management  • MediSync
      </span>
    </div>

    <nav class="footer-links" aria-label="Footer links">
      <a routerLink="/privacy">Privacy</a>
      <a routerLink="/terms">Terms</a>
    </nav>
  </footer>
</div>
