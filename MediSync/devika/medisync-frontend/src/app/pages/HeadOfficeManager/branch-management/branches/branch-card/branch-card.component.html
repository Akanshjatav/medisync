<!-- src/app/pages/HeadOfficeManager/BranchManagement/branches/branch-card/branch-card.component.html -->
<td class="action-td">
  <div class="action-wrap">

    <!-- View Details -->
    <a
      class="action action--green"
      [routerLink]="['/branches', branch.store_id]"
    >
      View Details <span class="arrow">→</span>
    </a>

    <!-- Manage Branch -->
    <a
      class="action action--green"
      (click)="manageBranches(branch.store_id)"
      role="button"
      tabindex="0"
    >
      Manage Branch <span class="arrow" aria-hidden="true">→</span>
    </a>

  </div>
</td>
