<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Dispensing Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/dispense.css">
</head>

<body>
  <!-- ===== Navbar (template) ===== -->
  <div class="app">
    <!-- Navbar -->
    <header class="navbar" role="banner" aria-label="Navbar">
      <div class="nav-left">
        <button class="hamburger" id="sidebarToggle" type="button" aria-label="Toggle sidebar" aria-expanded="false" aria-controls="sidebar">
          ☰ <span style="font-weight:900;">Menu</span>
        </button>

        <div class="brand" aria-label="Brand">
          <div class="logo" aria-hidden="true"></div>
          <div class="brand-title">
            <strong>MediSync</strong>
            <small>Inventory Management</small>
          </div>
        </div>
      </div>

      <div class="nav-right" aria-label="Account and status">
        <span class="pill" title="System status">
          <span class="dot" aria-hidden="true"></span>
          Online
        </span>

        <details class="menu" id="accountMenu">
          <summary aria-label="Open account menu">Account</summary>
          <nav class="dropdown" aria-label="Account options">
           <a href="../Common Features/login.html" id="logoutLink">Logout</a>
          </nav>
        </details>
      </div>
    </header>

    <!-- Sidebar -->
     <aside class="sidebar" id="sidebar" aria-label="Sidebar">
     <div class="side-card">
        <div class="side-title"></div>
        <nav class="nav">
          <a href="pharmacist_dashboard.html" aria-current="page">
            Dashboard <span class="badge green"></span>
          </a>
          <a href="addnewmedicine.html">
            Batch Entry <span class="badge"></span>
          </a>
          <a href="expiry.html">
            Expiry Alerts <span class="badge red"></span>
          </a>
          <a href="inventory.html">
            View Inventory <span class="badge"></span>
          </a>
          <a href="requeststock.html">
            Request Stock <span class="badge"></span>
          </a>
          <a href="vendorfeedback.html">
            Vendor Feedback <span class="badge"></span>
          </a>
        </nav>
      </div>
    </aside>

    <!-- ===== Page ===== -->
    <main class="main">
      <section class="container page">
        <div class="flex">
          <div class="branch">Branch: <span id="branchName">—</span></div>
          <div class="row">
            <span class="fefo">FEFO enabled</span>
            <span id="overrideInfo" class="fefo" style="display:none;background:#ffecec;color:#ef4444">Manual override allowed</span>
          </div>
        </div>

        <div class="grid">
          <!-- Left: Search & batches -->
          <div class="card">
            <div class="card-header">Billing / Dispensing</div>
            <div class="list">
              <input class="input" id="medSearch" type="search" placeholder="Search medicine to dispense…" />
              <div id="batchList"></div>
              <div id="errorBox" class="error" style="display:none"></div>
            </div>
          </div>

          <!-- Right: Cart -->
          <div class="card">
            <div class="card-header">Cart</div>
            <div class="cart" id="cartBox">
              <div class="empty">No items yet.</div>
            </div>
            <div class="row" style="padding:12px">
              <input class="input" id="qtyInput" type="number" min="1" placeholder="Quantity" />
              <button class="btn" id="addToCart">Add to cart</button>
              <button class="btn secondary" id="clearCart">Clear</button>
            </div>
            <div style="padding:12px">
              <button class="btn" id="confirmBill">Confirm & Bill</button>
            </div>
            <div id="msgBox"></div>
          </div>
        </div>
      </section>
      <!--footer section-->
       <footer>
        <span>© ILP 2025 MediSync</span>
        <div class="footer-links">
          <a href="privacy.html">Privacy</a>
          <a href="terms.html">Terms</a>
        </div>
      </footer>
    </main>
  </div>
    <script src="js/dispense.js"></script>
</body>

</html>
