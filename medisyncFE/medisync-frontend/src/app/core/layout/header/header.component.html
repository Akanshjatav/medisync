<header class="navbar" role="banner" aria-label="Navbar">
  <div class="nav-left">
    <div class="brand" aria-label="Brand">
      <div class="logo" aria-hidden="true"></div>
      <div class="brand-title">
        <strong>MediSync</strong>
        <small>Inventory Management</small>
      </div>
    </div>
  </div>

  <div class="nav-right" aria-label="Account and status" *ngIf="showAccountMenu">
    <details class="menu" id="accountMenu">
      <summary aria-label="Open account menu">Account</summary>
      <nav class="dropdown" aria-label="Account options">
        <a href="#" id="logoutLink" (click)="$event.preventDefault(); logout()">Logout</a>
      </nav>
    </details>
  </div>
</header>

<!-- Mini Navbar (for auth pages) -->
<nav class="mini-nav" aria-label="Auth Navigation" *ngIf="showMiniNav">
  <a routerLink="/landing" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
  <a routerLink="/about" routerLinkActive="active">About</a>
  <a routerLink="/services" routerLinkActive="active">Services</a>
  <a routerLink="/auth/register" routerLinkActive="active">Vendor Registration</a>
</nav>
