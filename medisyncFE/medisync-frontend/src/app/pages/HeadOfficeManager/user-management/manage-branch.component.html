<a class="skip-link" href="#main">Skip to content</a>

<div class="app">

  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-left">
      <div class="brand">
        <div class="logo"></div>
        <strong>MediSync</strong>
      </div>
    </div>

    <div class="nav-right">
      <span class="pill">
        <span class="dot"></span>
        Online
      </span>

      <a class="btn ghost" href="#">Logout</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main" id="main">

    <div class="page-title">
      <h2 class="page-heading">Add User</h2>
      <span class="hint"><span class="req">*</span> Required fields</span>
    </div>

    <section class="card">
      <h3>Add / Update User</h3>

      <form [formGroup]="form" (ngSubmit)="onSubmit($event)" novalidate>

        <div *ngIf="errorMessage" class="error-msg">
          {{ errorMessage }}
        </div>

        <div *ngIf="successMessage" class="success-msg">
          {{ successMessage }}
        </div>

        <div class="um-form-fields">

          <div class="field-wrap">
            <label class="label">Name <span class="req">*</span></label>
            <input class="input" formControlName="name" placeholder="Enter name">
          </div>

          <div class="field-wrap">
            <label class="label">Email <span class="req">*</span></label>
            <input class="input" formControlName="email" placeholder="Enter email">
          </div>

          <div class="field-wrap">
            <label class="label">Phone <span class="req">*</span></label>
            <input class="input" formControlName="phone" placeholder="Enter phone">
          </div>

          <div class="field-wrap">
            <label class="label">Status <span class="req">*</span></label>
            <select class="select" formControlName="status">
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>
          </div>

          <div class="field-wrap">
            <label class="label">Role <span class="req">*</span></label>
            <select class="select" formControlName="roleName">
              <option value="PHARMACIST">Pharmacist</option>
              <option value="MANAGER">Store Manager</option>
            </select>
          </div>

        </div>

        <div class="um-actions">
          <button type="submit" class="btn secondary" [disabled]="isSubmitting">
            {{ isSubmitting ? 'Saving...' : 'Add User' }}
          </button>

          <button type="button" class="btn ghost" (click)="onCancel()">
            Cancel
          </button>
        </div>

      </form>
    </section>

  </main>
</div>
